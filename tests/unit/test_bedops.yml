- name: test_bedops_unstarch
  tags:
    - unit
  command: >-
    tests/caper_run.sh \
    tests/unit/wdl/test_bedops_unstarch.wdl \
    tests/unit/json/test_bedops_unstarch.json
  stdout:
    contains:
      - "unstarch"
      - "dummy.txt"
      - "> out.bed"
    must_not_contain:
      - "--elements"

