- name: test_compress  
  tags:
    - unit
  command: >-
    tests/caper_run.sh \
    tests/unit/wdl/test_compress.wdl \
    tests/unit/json/test_compress.json
  stdout:
    contains:
      - "pigz"
      - "-n"
      - "-c"
      - "-p 1"
      - "> dummy.gz"

- name: test_decompress 
  tags:
    - unit
  command: >-
    tests/caper_run.sh \
    tests/unit/wdl/test_decompress.wdl \
    tests/unit/json/test_decompress.json
  stdout:
    contains:
      - "pigz"
      - "-c"
      - "-p 1"
      - "foo.txt"
