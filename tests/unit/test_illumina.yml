- name: test_illumina_trim_adapters
  tags:
    - unit
  command: 
    tests/caper_run.sh \
    tests/unit/test_illumina_trim_adapters.wdl \
    tests/unit/json/test_illumina_trim_adapters.json
  stdout:
    contains:
      - "trim-adapters-illumina"
      - "-f "
      - "-1 P5"
      - "-2 P7"
      - "--threads=1"
      - "dummy.txt"
      - "trim.R1.fastq.gz"
      - "trim.R2.fastq.gz"
      - "&> trimstats.txt"
