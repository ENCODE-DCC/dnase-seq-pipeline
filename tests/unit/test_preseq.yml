- name: test_preseq_lc_extrap_no_defects
  tags:
    - unit
    - unit_machine_2
  command: >-
    tests/caper_run.sh \
    tests/unit/wdl/test_preseq_lc_extrap_no_defects.wdl \
    tests/unit/json/test_preseq_lc_extrap_no_defects.json
  stdout:
    contains:
      - "preseq lc_extrap"
      - "-hist"
      - "-extrap 1.001e9"
      - "-step 1e6"
    must_not_contain:
      - "-defects"

- name: test_preseq_lc_extrap_defects
  tags:
    - unit
    - unit_machine_2
  command: >-
    tests/caper_run.sh \
    tests/unit/wdl/test_preseq_lc_extrap_defects.wdl \
    tests/unit/json/test_preseq_lc_extrap_defects.json
  stdout:
    contains:
      - "preseq lc_extrap"
      - "-defects"
      - "-hist"
      - "-extrap 1.001e9"
      - "-step 1e6"
