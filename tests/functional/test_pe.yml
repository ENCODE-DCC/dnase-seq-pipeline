- name: test_pe_trim
  tags:
    - functional
  command: >-
      tests/caper_run.sh \
      wdl/workflows/pe/trim.wdl \
      tests/functional/json/test_pe_trim.json
  stdout:
    contains:
      - "trim-adapters-illumina"
      - "pigz"
      - "awk"
  files:
      - path: "test-output/trimstats.txt"
      - path: "test-output/trimmed_to_length_trim.R1.fastq.gz"
      - path: "test-output/trimmed_to_length_trim.R1.fastq.gz"

- name: test_pe_align
  tags:
    - functional
  command: >-
      tests/caper_run.sh \
      wdl/workflows/pe/align.wdl \
      tests/functional/json/test_pe_align.json
  stdout:
    contains:
      - "bwa aln"
      - "bwa sampe"
      - "samtools sort"
      - "-n"
  files:
      - path: "test-output/sorted.bam"

