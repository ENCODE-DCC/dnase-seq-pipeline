      md5sum: 8c08281c99ac4d49d9b32e06f0475b65
    - path: "test-output/chr22.fa.bwt"
      md5sum: 12a40328a31dcb84b8a4af33a58ec47f
    - path: "test-output/chr22.fa.pac"
      md5sum: 366896466b5889c16b79ca98be32360f
