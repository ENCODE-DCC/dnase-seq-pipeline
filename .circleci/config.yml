# CircleCI 2.1 configuration file
# for ENCODE DNASE-SEQ-PIPELINE
# Maintainer: Otto Jolanki

# Defaults and functions
---
version: 2.1
defaults: &defaults
  docker:
    - image: circleci/buildpack-deps:xenial-scm
  working_directory: ~/dnase-seq-pipeline

machine_defaults: &machine_defaults
  machine:
    image: ubuntu-1604:201903-01
  working_directory: ~/dnase-seq-pipeline

make_tag: &make_tag
  name: make docker image tag
  command: |
    echo "export TAG=quay.io/encode-dcc/${CIRCLE_PROJECT_REPONAME}:${CIRCLE_BRANCH}_${CIRCLE_WORKFLOW_ID}" > ${BASH_ENV}

commands:
  install_python_requirements:
    description: "Install pytest workflow requirements"
    steps:
      - checkout
      - run: pyenv global 3.7.0
      - run: pip install --upgrade pip
      - run: pip install pytest-workflow
      - run: pip install -r requirements.txt

  download_file:
    description: "Download a file using wget"
    parameters:
      file_url:
        type: string
    steps:
      - run: wget <<parameters.file_url>>

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker
      - run: *make_tag
      - run:
          name: build image
          command: |
            source ${BASH_ENV}
            echo "pulling template!"
            docker pull quay.io/encode-dcc/dnase-seq-pipeline:template
            docker login -u=${QUAY_ROBOT_USER} -p=${QUAY_ROBOT_USER_TOKEN} quay.io
            docker build --cache-from quay.io/encode-dcc/dnase-seq-pipeline:template --build-arg GIT_COMMIT_HASH=${CIRCLE_SHA1} --build-arg BRANCH=${CIRCLE_BRANCH} --build-arg BUILD_TAG=${TAG} -t $TAG .
            docker push $TAG
            docker logout
          no_output_timeout: 30m

  push_template:
      <<: *defaults
      steps:
        - checkout
        - setup_remote_docker
        - run: *make_tag
        - run:
            command: |
              source ${BASH_ENV}
              docker pull $TAG
              docker login -u=${QUAY_ROBOT_USER} -p=${QUAY_ROBOT_USER_TOKEN} quay.io
              docker tag $TAG quay.io/encode-dcc/dnase-seq-pipeline:template
              docker push quay.io/encode-dcc/dnase-seq-pipeline:template
              docker logout
            no_output_timeout: 30m

  run_pytest:
    <<: *machine_defaults
    steps:
      - install_python_requirements
      - download_file:
          file_url: "https://github.com/broadinstitute/cromwell/releases/download/48/cromwell-48.jar"

# Workflow
workflows:
  build_workflow:
    jobs:
      - build
      - run_pytest:
          requires:
            - build
      - push_template:
          requires:
            - run_pytest 
